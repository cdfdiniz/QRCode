<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR code</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="content">
            <header>
                <h1>Gerador de QR code</h1>
                <p>Insira uma URL para gerar o QRCode</p>
            </header>
            <main class="form">
                <input id="qrInput" type="text" placeholder="Insira a URL" >
                <button id="qrBtn" onclick="gerarQRCode()">Gerar</button>
            </main>
            <footer class="qrcode">
                <img src="" alt="" class="img" id="qrImg">
            </footer>
        </div>

    <script src="./script.js"></script>  
</body>
</html>
